<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>CLOTH SIZE PREDICTOR</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="card mt-50" style="width:100%; height:100%">

          <div class="card-header">
            <div class="col-12" style="text-align:center">
              <h1>CLOTH SIZE PREDICTOR</h1>
            </div>
          </div>
          <div class="card-body">

            <form method="post" accept-charset="UTF-8" name="dress form">
              <div class="form-group">
                  <label for="age">Enter age:</label>
                  <input type="text" class="form-control" id="age">
              </div>
              <div class="form-group">
                  <label for="height">Enter height:</label>
                  <input type="text" class="form-control" id="height">
              </div>
              <div class="form-group">
                  <label for="weight">Enter weight:</label>
                  <input type="text" class="form-control" id="weight">
              </div>

              <button class="btn btn-primary" id="form-submit">click to know your SIZE</button>
            </form>
            <br>
            <div class="row">
              <div class="col-12" style="text-align: center">
                <h2><span id="prediction"></span></h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
        $(document).ready(function(){
            $('#form-submit').on('click',function(e){
                e.preventDefault();
                var data = {
                    age: $('#age').val(),
                    height: $('#height').val(),
                    weight: $('#weight').val()
                }

                $.ajax({
                    url: '/predict',
                    type: 'POST',
                    data: data,
                    success: function(response){
                    console.log(response);
                    $("#prediction").text('Size: ' + response);
                    }
                });
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

  </body>
</html>
